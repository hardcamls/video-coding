name: Continuous Integration

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
        ocaml-compiler:
          - 4.14.1

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use OCaml ${{ matrix.ocaml-compiler }}
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: ${{ matrix.ocaml-compiler }}

      - run: opam pin add -n hardcaml git+https://github.com/janestreet/hardcaml.git#master

      - run: opam pin add -n hardcaml_waveterm git+https://github.com/janestreet/hardcaml_waveterm.git#master

      - run: opam install . --deps-only --with-doc --with-test

      - run: opam exec -- dune build --profile=release

      - run: opam exec -- dune runtest --profile=release

      - name: Check repo is clean
        run: git diff --exit-code